<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interview Assistant — WebKit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Interview Assistant — WebKit</h1>
      <div class="status">
        <span id="micStatus" class="pill off">Mic Stopped</span>
        <span id="recStatus" class="pill off">Recognizer Idle</span>
      </div>
    </header>

    <section class="diag">
      <div class="row">
        <div>Support: <b id="support">No</b></div>
        <div>&nbsp;|&nbsp; Secure context: <b id="secure">No</b></div>
      </div>

      <div class="row">
        <label for="deviceSelect">Input device:</label>
        <select id="deviceSelect"></select>
        <button id="refreshBtn">Refresh devices</button>
        <div class="meter"><span id="vu"></span></div>
        <span id="vuLabel" class="muted">Level: 0%</span>
      </div>

      <div id="diagMsg" class="muted"></div>
    </section>

    <section class="controls">
      <button id="startBtn">Start Interview</button>
      <button id="stopBtn" disabled>Stop</button>
      <div class="hint">Press <b>Spacebar</b> to pause mic & get an answer. Press again to resume.</div>
    </section>

    <section class="columns">
      <div class="col">
        <h2>Your Resume (in memory only)</h2>
        <textarea id="resumeBox" placeholder="Paste your resume here..."></textarea>
      </div>
      <div class="col">
        <h2>Live Transcript</h2>
        <div id="transcript" class="panel" aria-live="polite"></div>
      </div>
    </section>

    <section class="qa">
      <h2>Last Question & Answer</h2>
      <div class="qa-row">
        <div class="qa-col">
          <h3>Detected Question</h3>
          <div id="lastQuestion" class="panel"></div>
        </div>
        <div class="qa-col">
          <h3>Assistant Answer</h3>
          <div id="answer" class="panel"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
